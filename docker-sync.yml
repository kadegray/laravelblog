version: '2'

options:
  compose-file-path: 'docker-compose.yml'

syncs:
  laravel_sync:
    notify_terminal: true
    src: 'laravel'
    watch_excludes: [
        '.*/.git',
        '.*/node_modules',
        '.*/bower_components',
        '.*/sass-cache',
        '.*/.sass-cache',
        '.*/.sass-cache',
        '.coffee',
        '.scss',
        '.sass',
        '.gitignore'
    ]